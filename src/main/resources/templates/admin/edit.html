<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Edit Article</h1>

<form action="#" th:action="@{'/admin/edit/' + ${article.id}}" th:object="${article}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required/><br/><br/>

    <label for="content">Content:</label><br/>
    <textarea id="content" th:field="*{content}" rows="10" cols="60" required></textarea><br/><br/>

    <button type="submit">âœ… Update</button>
    <a href="/admin/dashboard">Cancel</a>
</form>

</body>
</html>
