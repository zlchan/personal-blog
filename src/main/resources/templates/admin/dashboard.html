<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>Admin Dashboard</h1>

<a href="/admin/add">➕ Add New Article</a>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>Title</th>
        <th>Date Published</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}"></td>
        <td th:text="${#temporals.format(article.datePublished, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${article.id}}">✏️ Edit</a> |
            <a th:href="@{'/admin/delete/' + ${article.id}}"
               onclick="return confirm('Are you sure you want to delete this article?');">
                🗑️ Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post" style="margin-top:10px;">
    <button type="submit">🚪 Logout</button>
</form>

</body>
</html>
